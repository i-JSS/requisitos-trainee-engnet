<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>2Getters - EngNet</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" href="assets/engnet_consultoria_s_c_logo.jpeg">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .content {
      max-height: 100vh;
      overflow-y: auto;
      padding-right: 20px;
      margin-left: 260px;
    }
    .sidebar {
      position: fixed !important;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      background-color: #fff;
      border-right: 1px solid #eee;
    }
    html {
      scroll-behavior: smooth;
    }
    .sidebar-nav li.active > a {
      color: #e6891e !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: '2Getters - EngNet',
    repo: 'https://github.com/i-JSS/requisitos-trainee-engnet',
    coverpage: true,
    loadSidebar: true,
    themeColor: '#e6891e',
    subMaxLevel: 3,
    auto2top: false,
    executeScript: true,
    search: {
      placeholder: 'Pesquise aqui',
      noData: 'Sem Resultados :(',
    },
    copyCode: {
      buttonText: 'Copiar',
      errorText: 'Erro',
      successText: 'Copiado',
    },
  };
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

</html>
